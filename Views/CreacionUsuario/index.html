<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="page-header bg-primary text-white text-center registro">
        <span class="h4">
            Registro
        </span>
    </header>
    <form action="" method="post" class="formulario" id="formulario">
        <fieldset>
            <legend class="text-center">
                Datos de Registro
            </legend>
            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" class="form-control campo" id="nom">
            </div>
            <div class="form-group">
                <label for="ap">Apellido: </label>
                <input type="text" class="form-control campo" id="ap">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico: </label>
                <input type="email" class="form-control campo" id="email">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña: </label>
                <input type="password" class="form-control campo" id="pass">
            </div>
            <div class="form-group">
                <label for="country">País: </label>
                <select name=Country size=1 class="campo" id="country" required> 
                    <option value="">Seleccione País
                    <option value="1" >México
                    </select>
            </div>
            <div class="form-group">
                <label for="state">Estado: </label>
                <select name=State size=1 class="campo" id="state" required> 
                    <option value="">Seleccione uno...</option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="CDMX">Ciudad de México</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success form-control" name="regiter">
            </div>
        </fieldset>
    </form>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
